<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Holidays Countdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="christmas.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Rammetto+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <video id="bg-video" autoplay muted loop>
            <source id="bg_video" src="video1.mp4" type="video/mp4">
        </video>

        <div class="content">
            <h1>Holidays are coming:</h1>
            <h2>It's the most wonderful time of the year</h2>

            <h3>Time till Christmas:</h3>
            <div class="time">

                <div>
                    <span id="cr_days"></span>
                    <p>days</p>
                </div>

                <div>
                    <span id="cr_hours"></span>
                    <p>hours</p>
                </div>

                <div>
                    <span id="cr_minutes"></span>
                    <p>minutes</p>
                </div>

                <div>
                    <span id="cr_seconds"></span>
                    <p>seconds</p>
                </div>

            </div>

            <h3>Time till the New Year:</h3>
            <div class="time">

                <div>
                    <span id="ny_days"></span>
                    <p>days</p>
                </div>

                <div>
                    <span id="ny_hours"></span>
                    <p>hours</p>
                </div>

                <div>
                    <span id="ny_minutes"></span>
                    <p>minutes</p>
                </div>

                <div>
                    <span id="ny_seconds"></span>
                    <p>seconds</p>
                </div>

            </div>

            <blockquote>
                <sup>
                    <span>
                        <i class="fas fa-quote-left"></i>
                    </span>
                </sup>
                We wish you a Merry Christmas and a Happy New Year!
                <sup>
                    <span>
                        <i class="fas fa-quote-right"></i>
                    </span>
                </sup>
            </blockquote>

        </div>
        <div id="not_mobile">
            <h3>You can also click this button to change the background:</h3>
            <button id="button">Click Me!</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
